<div class="api-wrapper">
    <div class="api-testing">

        <h1 align="center">Тестирование API</h1>

        <cdk-accordion>
            <cdk-accordion-item
                #accordionItem="cdkAccordionItem"
                class="example-accordion-item"
                role="button"
                tabindex="0"
                [attr.id]="'accordion-header-' + '0'"
                [attr.aria-expanded]="accordionItem.expanded"
                [attr.aria-controls]="'accordion-body-' + '0'">

                <div class="item" (click)="accordionItem.toggle()">
                    <p class="header-api">Click here to open AUTH API</p>
                </div>

                <div
                        class="example-accordion-item-body"
                        role="region"
                        [style.display]="accordionItem.expanded ? '' : 'none'"
                        [attr.id]="'accordion-body-' + '0'"
                        [attr.aria-labelledby]="'accordion-header-' + '0'">

                    <form class="api-testing-content" [formGroup]="authFormLogin">
                        <h2 align="center">Вход</h2>

                        <div class="api-two-column">

                            <input formControlName="email" type="email" placeholder="Email...">
                            <input formControlName="password" type="password" placeholder="Password">

                        </div>

                        <div class="api-response">
                            <textarea rows="10" cols="70"></textarea>
                        </div>

                        <button (click)="testLogin()" [disabled]="authFormLogin.invalid">Check API</button>
                    </form>

                    <form class="api-testing-content" [formGroup]="authFormRegister">
                        <h2 align="center">Регистрация</h2>

                        <div class="api-two-column">

                            <input formControlName="email" type="email" placeholder="Email...">
                            <input formControlName="password" type="password" placeholder="Password">

                        </div>

                        <div class="api-response">
                            <textarea rows="10" cols="70"></textarea>
                        </div>

                        <button (click)="testRegister()" [disabled]="authFormRegister.invalid">Check API</button>
                    </form>

                </div>
            </cdk-accordion-item>

            <cdk-accordion-item
                #accordionItem1="cdkAccordionItem"
                class="example-accordion-item"
                role="button"
                tabindex="0"
                [attr.id]="'accordion-header-' + '1'"
                [attr.aria-expanded]="accordionItem1.expanded"
                [attr.aria-controls]="'accordion-body-' + '1'">

                <div class="item" (click)="accordionItem1.toggle()">
                    <p class="header-api">Click</p>
                </div>

                <div
                        class="example-accordion-item-body"
                        role="region"
                        [style.display]="accordionItem1.expanded ? '' : 'none'"
                        [attr.id]="'accordion-body-' + '1'"
                        [attr.aria-labelledby]="'accordion-header-' + '1'">

                    Here will be form for User API
                </div>

            </cdk-accordion-item>
        </cdk-accordion>
    </div>
</div>
